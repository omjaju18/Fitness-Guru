    <h1>CONTACT-US</h1>
    <div class="contact-container">
        <div class="contact-info-container">
            <table class="contact-info">
                <tr>
                    <td i class="material-icons" style="font-size:35px;color: white;">message</td>
                    <td> someone@gmail.com</td>
                </tr>
                <td i class="material-icons" style="font-size:35px;color: white;">phone</i></td>
                <td>101-1010-110 <br> 888-8888-888</td>
                <tr>
                    <td i class="fa fa-location-arrow" style="font-size:20px;color: white;"></i></td>
                    <td> 202 - 203 Luxuria Business Club <br> Surat, Gujarat</td>
                </tr>
            </table>
        </div>

        <div class="contact-form-container">
            <form action="#" class="contact-form">
                <div class="contact-input-container">
                    <input type="text" class="input" placeholder="Name">
                </div>
                <div class="contact-input-container">
                    <input type="email" class="input" placeholder="Email">
                </div>
                <div class="contact-input-container">
                    <textarea class="msg-input" cols="30" rows="10" placeholder="Your message"></textarea>
                </div>
                <div class="contact-input-container">
                    <input type="Submit" class="input" value="Send">
                </div>
            </form>
        </div>
    </div>
